<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <table border= "1" width="70%" cellpadding="10" cellspacing="1">
        <thead>
            <th>Number</th>
            <th>Brand</th>
            <th>Car Models</th>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>BMW</td>
                <td>e30</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Mercedes</td>
                <td>c200</td>
            </tr>
            <tr>
                <td>2</td>
                <td colspan="2">Mercedes</td>
            </tr>
            <tr>
                <td>2</td>
                <td rowspan="2">Mercedes</td>
                <td>c200</td>
            </tr>
            <tr>
                <td>2</td>
                <td>c200</td>
            </tr>
    </table>
</body>
</html>
